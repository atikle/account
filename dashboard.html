<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#242526" media="(prefers-color-scheme: dark)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    
    <title>Welcome - atikle</title>
    <link rel="icon" href="https://atikle.github.io/resource/atikle-icon.png" type="image/x-icon">

    <style>
        /* CSS variables from login page for consistency */
        :root {
            --transition-speed-normal: 0.3s;
            --background-1: white;
            --background-2: #f0f2f5;
            --card-background-1: white;
            --text-color-1: #050505;
            --text-color-2: #65676b;
            --shadow-1: 0 2px 6px 0 rgba(136, 148, 171, 0.2), 0 24px 20px -24px rgba(71, 82, 107, 0.1);
            --button-background-1: #1877f2;
            --button-text-1: #ffffff;
            --button-background-danger: #ff3b30; /* For sign out */
        }

        body.dark-mode {
            --background-1: black;
            --background-2: #18191a;
            --card-background-1: #242526;
            --text-color-1: white;
            --text-color-2: #b0b3b8;
            --shadow-1: 0px 0px 8px 0px #111;
            --button-background-1: #2d88ff;
            --button-text-1: #ffffff;
        }

        /* General Reset & Body styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-1);
            color: var(--text-color-1);
            transition: background-color var(--transition-speed-normal) ease, color var(--transition-speed-normal) ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        #loading-container, #dashboard-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        /* Hide dashboard container by default */
        #dashboard-container {
            display: none;
            background-color: var(--card-background-1);
            border-radius: 12px;
            box-shadow: var(--shadow-1);
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        p {
            font-size: 1rem;
            color: var(--text-color-2);
            margin-bottom: 2rem;
            /* Word break for long emails */
            word-break: break-all;
        }
        
        #signOutBtn {
            padding: 14px;
            border: none;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed-normal) ease, opacity var(--transition-speed-normal) ease;
            width: 100%;
            background-color: var(--button-background-danger);
            color: var(--button-text-1);
        }
        
        #signOutBtn:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>

    <div id="loading-container">
        <h1>Loading...</h1>
    </div>

    <div id="dashboard-container">
        <h1>Welcome!</h1>
        <p id="welcome-email">You are logged in.</p>
        <button id="signOutBtn">Sign Out</button>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Your web app's Firebase configuration (SAME AS LOGIN PAGE)
        const firebaseConfig = {
            apiKey: "AIzaSyCiAI1AScqKoH7O6fJh4dCiwCUC2BUxd0U",
            authDomain: "my-pocket-e547b.firebaseapp.com",
            projectId: "my-pocket-e547b",
            storageBucket: "my-pocket-e547b.firebasestorage.app",
            messagingSenderId: "361442982929",
            appId: "1:361442982929:web:7866e10593e54c75cec5b0",
            measurementId: "G-X8JGLLE2PP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loadingContainer = document.getElementById('loading-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const welcomeEmail = document.getElementById('welcome-email');
        const signOutBtn = document.getElementById('signOutBtn');
        
        const loginPageUrl = 'v2.0.0.html'; // Your login page

        // --- Auth State Check ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                console.log('User is logged in:', user.email);
                
                // Show dashboard, hide loading
                loadingContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';
                
                // Display user info (email, or display name if available)
                welcomeEmail.textContent = `You are logged in as ${user.email || 'Anonymous User'}.`;

            } else {
                // User is signed out
                console.log('User is not logged in. Redirecting to login page.');
                // Redirect to the login page
                // We pass a redirectUrl query param so the login page knows to send the user back here
                window.location.href = `${loginPageUrl}?redirectUrl=index.html`;
            }
        });

        // --- Sign Out Button ---
        signOutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // Sign-out successful.
                // The onAuthStateChanged listener will automatically detect this
                // and redirect to the login page.
                console.log('Sign out successful.');
            } catch (error) {
                console.error('Sign out error:', error);
                alert('Error signing out. Please try again.');
            }
        });

    </script>

</body>
</html>
